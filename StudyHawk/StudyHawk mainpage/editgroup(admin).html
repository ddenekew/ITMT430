	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="site-logo">
						<img src="img/iitlogosmall.png" alt="IIT Scarlet Hawks">
					</div>
					<div class="nav-switch">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="col-lg-9 col-md-9">
					<nav class="main-menu">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="courses.html">Courses</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- Header section end -->
	
	<!-- signup section -->
	<section class="signup-section spad">
		<div class="signup-bg set-bg" data-setbg="img/signup-bg.jpg"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6">
					<div class="signup-warp">
						<div class="section-title text-white text-left">
							<h2>Groupname</h2>
							<p>Fill in the sections you wish to edit:</p>
						</div>
						<!-- signup form -->
						<form class="signup-form">
							<input type="text" placeholder="Group Name">
							<input type="text" placeholder="Course Name/section">
							<input type="text" placeholder="Meet up date">
							<input type="text" placeholder="Hawk Email">
						<!--	<label for="v-upload" class="file-up-btn">Upload Course</label>
							<input type="file" id="v-upload"> -->
							<button class="site-btn">Update Group</button>
							<button class="site-btn">Delete Group</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- signup section end -->
